<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap icons -->
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
      />
       <!-- swiper-bundle -->
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
      />
      <!-- fontawsome icons-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <!-- main style css link -->
        <link rel="stylesheet" href="style.css" />
    <title>Login</title>
</head>
<body>  
    <section class="login-container forms">
        <div class="form login">
            <div class="form-content">
                <h1>Login</h1>

                <form action="">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>


                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password">
                        <i class="fa-regular fa-eye-slash eye-icon"></i>
                    </div>

                    <div class="form-link">
                        <a href="" class="forgot-pass">Forgot password?</a>  
                    </div>

                    <div class="field button-field">
                        <button>Login</button>
                    </div>

                </form>

                    <div class="form-link">
                        <span>Already have an account?<a href="register.html" class="forms-link signup-link">Signup</a></span>
                    </div>
            </div>

            <div class="line"></div>

            <div class="media-option">
                <a href="" class=" field facebook"><i class="bi bi-facebook facebook-icon"></i>
                <span>Login with facebook</span>
                </a>
            </div>
            
            <div class="media-option">
                <a href="" class=" field google">
                  <img src="images/google-icon.png" alt="" class="google-img">
                <span>Login with Google</span>
                </a>
            </div>
        </div>
    </section>
    <script src="forms.js"></script>
</body>
</html>
